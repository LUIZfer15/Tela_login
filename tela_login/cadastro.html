<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-conta">
        <div class="left-conta">
            <img src="logo.png" class="logo-img" alt="logo">
            <h1>Olá!<br>Vamos criar a sua conta.</h1>
            <img src="sign-up-animate.svg" class="conta-img" alt="login">
        </div>
        <div class="right-conta">
            <div class="card-conta">
                <h1>Criar Conta</h1>

                <div class="campo-texto">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="campo-texto">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>

                <div class="campo-texto">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="campo-texto">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="campo-texto">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Confirme a senha"
                        required>
                </div>

                <p class="possui"> Já possui conta? <a class="login" href="login.html"> Login </a> </p>

                <button class="btn1">Cadastrar</button>

            </div>
        </div>
    </div>
</body>

</html>
